<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2 id="title">Expense Tracker</h2>
            <button id="dark-mode-toggle" class="btn btn-outline-dark">
                <i class="bi bi-moon-stars"></i> Dark Mode
            </button>
        </div>
        
        <div class="form-container">
            <form id="expense-form">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-3 mb-2">
                        <label for="amount">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚¹</span>
                            <input type="number" class="form-control" id="amount" required min="0" step="0.01">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-2">
                        <label for="category">Category</label>
                        <select class="form-select" id="category" required>
                            <option value="" selected disabled>Select</option>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Bills">Bills</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-2">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Optional">
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-2">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Add Expense
                    </button>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-between mb-3 flex-wrap">
            <div class="mb-2 mb-md-0" style="width: 48%;">
                <select class="form-select" id="filter-category">
                    <option value="All" selected>All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div style="width: 48%;">
                <select class="form-select" id="sort-option">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="highest">Highest Amount</option>
                    <option value="lowest">Lowest Amount</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list">
                    <!-- Expenses will be added here dynamically -->
                </tbody>
            </table>
            <div id="no-expenses" class="text-center py-3 d-none">
                <p>No expenses found. Add your first expense!</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
